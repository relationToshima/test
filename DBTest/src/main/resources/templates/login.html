
<html>
<head>
<meta charset="utf-8" />
<title>社員情報管理 ログイン</title>
</head>
<body>
	<form th:action="@{/sign_in}" method="post">
		<p>社員番号</p>
		<p><input type="text" name="userName"></p>

</body>
</html>
