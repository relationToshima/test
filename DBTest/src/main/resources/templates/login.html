
<html>
<head>
<meta charset="utf-8" />
<title>社員情報管理 ログイン</title>
</head>
<body>
	<form th:action="@{/sign_in}" method="post">
		<p>メールアドレス</p>
		<p><input type="text" name="mailAddress"></p>

		<p>パスワード</p>
        <p><input type="password" name="password"></p>

        <input type="submit" value="Login"></input>
    </form>
    <p th:if="${param.error}">メールアドレスまたはパスワードに誤りがあります。</p>
    <p th:if="${param.logout}">ログアウトしました。</p>
    <p th:if="${param.timeout}">タイムアウトしました。</p>
</body>
</html>
