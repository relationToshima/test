 <html>
<head>
    <meta charset="utf-8" />
    <title>テスト</title>
</head>
<body>
	<p th:text = "${result}"> </p>
	<table border="1">
		<tr>
		<th>名前</th><th>役職</th><th>基本給</th><th>基本給＋役職手当</th>
		</tr>
		<tr th:each="data : ${data}">
			<td th:text = "${data.name}"></td>
			<td th:text = "${data.position}"></td>
			<td th:text = "${data.basicSalary}"></td>
			<td th:text = "${data.basicSalaryAddPositionAllowance}"></td>
		</tr>
	</table>
</body>
</html>
