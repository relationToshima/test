
<html>
<head>
<meta charset="utf-8" />
<title>社員情報更新一覧</title>
</head>
<body>
	<form th:action="@{/logout}" method="post">
		こんにちは！<span sec:authentication="principal.username"></span>さん
	    <button type="submit">ログアウト</button><br>
	</form>
	<form th:action="@{/UserInfoUpdateList}" th:object="${userInfoUpdateListFormDetail}" method="POST">
		<p>
			<input type = "submit" name="back" value="戻る"></input>
			<span th:text="${userInfoUpdateListFormDetail.message}"></span>
		</p>

		<table border="1">
			<tr>
				<th>#</th>
				<th>更新対象</th>
				<th>社員番号</th>
				<th>氏名　</th>
			</tr>
			<tr th:each="data , stat : ${userInfoUpdateListFormDetail.userInfoUpdateListFormList}">
				<th th:text="${stat.count}"></th>
				<td  align="center">
					<input type="radio" name="radio" th:value="${data.id}" th;field="userInfoUpdateFormDetail"></input>
				</td>
				<td  align="center">
					<p th:text="${data.id}"></p>
					<input type ="hidden" th:name="userInfoUpdateListFormList[__${stat.index}__].id" th:value="${data.id}"></input>
				</td>
				<td  align="center">
					<p th:text ="${data.name}"></p>
					<input type ="hidden" th:name="userInfoUpdateListFormList[__${stat.index}__].name" th:value="${data.name}"></input>
				</td>
			</tr>
		</table>
		<br>
		<input type="submit" name="submit" value="確定"></input>
	</form>

</body>
</html>
